if loadfont /boot/grub/font.pf2 ; then
    set gfxmode=auto
    insmod efi_gop
    insmod efi_uga
    insmod gfxterm
    terminal_output gfxterm
fi

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray
set timeout=30

loadfont unicode

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "Install ONA CSL (Static IP)" {
    set gfxpayload=keep
    linux   /casper/vmlinuz debug autoinstall ds=nocloud\;s=/cdrom/cidata-nodhcp/ ---
    initrd  /casper/initrd
}

menuentry "Install ONA CSL (DHCP)" {
    set gfxpayload=keep
    linux   /casper/vmlinuz debug autoinstall ds=nocloud\;s=/cdrom/cidata-dhcp/ ---
    initrd  /casper/initrd
}

menuentry "Install ONA CSL (Static IP), HWE kernel" {
    set gfxpayload=keep
    linux   /casper/hwe-vmlinuz debug autoinstall ds=nocloud\;s=/cdrom/cidata-nodhcp/ ---
    initrd  /casper/hwe-initrd
}

menuentry "Install ONA CSL (DHCP), HWE kernel" {
    set gfxpayload=keep
    linux   /casper/hwe-vmlinuz debug autoinstall ds=nocloud\;s=/cdrom/cidata-dhcp/ ---
    initrd  /casper/hwe-initrd
}

grub_platform
if [ "$grub_platform" = "efi" ]; then
menuentry 'Boot from next volume' {
    exit 1
}
menuentry 'UEFI Firmware Settings' {
    fwsetup
}
else
menuentry 'Test memory' {
    linux16 /boot/memtest86+.bin
}
fi
